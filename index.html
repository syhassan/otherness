<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #444;
      text-align: center;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <nav>
    <a href="#" id="home">Home</a> |
    <a href="#" id="about">About</a>
  </nav>

  <div class="container" id="content">
    <h2 id="page-title">Home</h2>
    <p>This is the home page of a simple website with JavaScript. Click on the navigation links to switch to the "About" page.</p>
  </div>

  <script>
    const homeLink = document.getElementById("home");
    const aboutLink = document.getElementById("about");
    const pageTitle = document.getElementById("page-title");
    const content = document.getElementById("content");

    homeLink.addEventListener("click", () => {
      pageTitle.innerText = "Home";
      content.innerHTML = "This is the home page of a simple website with JavaScript. Click on the navigation links to switch to the 'About' page.";
    });

    aboutLink.addEventListener("click", () => {
      pageTitle.innerText = "About";
      content.innerHTML = "This is the about page. Here you can learn more about us and our mission.";
    });
  </script>
</body>
</html>
